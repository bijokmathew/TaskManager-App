{% extends "base.html" %}
{% block data %}
<h3 class="light-blue-text text-darken-3 center-align"> Add Tasks</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{url_for('add_tasks')}}">
        <!-- task name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="task_name" name="task_name" type="text" minlength="5" maxlength="50" class="validate"
                    required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="task_description" class="materialize-textarea validate" name="task_description"
                    type="text" minlength="50" maxlength="200" required>
                </textarea>
                <label for="task_name">Task Description</label>
            </div>
        </div>
        <!-- date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="validate datepicker" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>    
            <!-- is Urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                    </label>    
                </div>
            </div>
        </div>
        <!-- category id -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select name="category_id" id="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for cat in categories %}
                        <option value="{{cat.id}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
                <label for="task_name">Category</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
